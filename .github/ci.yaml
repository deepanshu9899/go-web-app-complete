name: coninuous integration and continuous deployment
on:
  push:
    branches:
      - main
    path_ignore:
      - 'docs'
      - 'Readme.md'
      - "helm/**"
      - "k8s/**"
jobs:
build:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout code
      uses: Checkout/checkout@v4
    - name: Set up golang
      uses: actions/setup-go@v4  
       with:
         go-version: 1.22.5
    - name: Build
      run: go build -o go-web-app
    - name: Test
      run: go test ./...
  Static code analysis:
   runs-on: ubtuntu-latest
   steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Run golang ci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: v1.59.3
  push:
    runs-on: ubtuntu-latest
    needs: build
    steps:
     - name: Checkout code
       uses: actions/checkout@v4
     - name: Set up Docker Buildx
       uses: docker/setup-buildx-action@v2
     - name: Login to DockerHub
       uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
     - name: Build and push action
       uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:${{ github.run_id }}
  update new tag in helm:
  runs-on: ubtuntu-latest
  needs: push
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
       with:
          token:${{ secrets.TOKEN }}
    - name: Update tag in Helm chart
      run: |
        sed -i 's/tag: .*/tag: "${{github.run_id}}"/' helm/go-web-app-chart/values.yaml

    - name: Commit and push changes
      run: |
        git config --global user.email "deepanshuchopra008@gmail.com"
        git config --global user.name "Deepanshu Chopra"
        git add helm/my-web-app/values.yaml
        git commit -m "Update tag in Helm chart"
        git push
